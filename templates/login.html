{% extends 'base.html' %}

{% load static %}

{% block content %}
<section>
  <div class="container" data-aos="fade-up">
    <div class="row">
      <div class="col-lg-12 text-center mb-5">
        <h1 class="page-title">Log in</h1>
      </div>
    </div>

    <div class="row mb-5">

      <div class="d-md-flex post-entry-2 half">
        <a href="#" class="me-4 thumbnail">
          <img src="{% static '/img/login.png' %}" alt="" class="img-fluid">
        </a>
        <div class="ps-md-5 mt-4 mt-md-0">

            <div class="row justify-content-center mt-5">

              <div class="col-lg-12">
                <h5 class="comment-title">Enter your data:</h5>
                <div class="row">

                    <form method="post" action="{% url 'login' %}"><!-- ======= Login Form ======= -->
                    {% csrf_token %}
                    <div class="col-lg-6 mb-3">
                      <label for="username">Email</label>
                      <input type="text" class="form-control" name="username" id="login-email-field" value="{{ form.username.value|default_if_none:'' }}" placeholder="email@gmail.com">
                      {{ form.login.errors }}
                    </div>
                    <div class="col-lg-6 mb-3">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" id="login-password-field" value="{{ form.password.value|default_if_none:'' }}" placeholder="password">
                      {{ form.password.errors }}
                    </div>

                    <div class="error-message">{{ form.non_field_errors }}</div>

                    <div class="col-12">
                        <input type="submit" class="btn btn-primary" value="Enter account"> or <a href="{% url 'register' %}">register</a>
                    </div>
                    </form><!-- End login Form -->

                </div>
              </div>
            </div>
        </div>
      </div>



    </div>

  </div>
</section>


{% endblock %}
